{% extends "blog/base.html" %} {% block content %}

<style>
  .delete-card {
    border-left: 5px solid #dc3545;
  }

  .warning-icon {
    width: 48px;
    height: 48px;
    background: #fee2e2;
    color: #dc3545;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    margin-bottom: 1rem;
  }
</style>

<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card delete-card shadow-sm border-0 mt-5">
      <div class="card-body p-4 text-center">
        <div class="warning-icon mx-auto">⚠️</div>
        <h4 class="fw-bold text-danger mb-2">Delete Post</h4>
        <p class="text-muted mb-3">
          Are you sure you want to permanently delete this post?
        </p>
        <div class="bg-light rounded-3 p-3 mb-4">
          <strong>{{ object.title }}</strong>
        </div>

        <form method="POST">
          {% csrf_token %}
          <div class="d-flex gap-2 justify-content-center">
            <button class="btn btn-danger px-4" type="submit">
              Yes, delete
            </button>
            <a
              class="btn btn-outline-secondary px-4"
              href="{% url 'post-detail' object.id %}"
            >
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
